<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misalignment Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">
  <div class="p-4 space-y-4">
    <h1 class="text-xl font-semibold">Misalignment Monitor</h1>
    <div class="flex items-center gap-2">
      <label class="text-sm">Session ID</label>
      <input id="sid" class="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm" placeholder="demo" />
      <button id="connect" class="bg-emerald-600 hover:bg-emerald-500 text-white text-sm px-2 py-1 rounded">Connect</button>
      <button id="pause" class="bg-amber-600 hover:bg-amber-500 text-white text-sm px-2 py-1 rounded">Pause</button>
      <button id="unpause" class="bg-slate-600 hover:bg-slate-500 text-white text-sm px-2 py-1 rounded">Unpause</button>
    </div>
    <div id="log" class="whitespace-pre-wrap font-mono border border-slate-800 rounded p-2 bg-slate-900 h-[60vh] overflow-auto"></div>
  </div>
  <script src="/ui/app.js"></script>
</body>
</html>
