<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misalignment Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
  <!-- /events -->
  <style>
    /* prevent text selection flicker on rapid updates */
    * { -webkit-tap-highlight-color: transparent; }
  </style>
  </head>
<body class="bg-slate-950 text-slate-200 font-sans">
  <div class="p-4 space-y-4">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-semibold">Misalignment Monitor</h1>
      <div class="flex items-center gap-2">
        <label class="text-sm">Session ID</label>
        <input id="sid" class="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm" placeholder="demo" data-testid="session-input" />
        <button id="connect" class="bg-emerald-600 hover:bg-emerald-500 text-white text-sm px-2 py-1 rounded" data-testid="connect-btn">Connect</button>
        <button id="pause" class="bg-amber-600 hover:bg-amber-500 text-white text-sm px-2 py-1 rounded" data-testid="pause-btn">Pause</button>
        <button id="unpause" class="bg-slate-600 hover:bg-slate-500 text-white text-sm px-2 py-1 rounded" data-testid="unpause-btn">Unpause</button>
        <button id="settings" class="bg-slate-700 hover:bg-slate-600 text-white text-sm px-2 py-1 rounded" data-testid="settings-btn">Settings</button>
        <button id="testPrompt" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm px-2 py-1 rounded" data-testid="testprompt-btn">Test prompt</button>
        <button id="demoDeception" class="bg-amber-700 hover:bg-amber-600 text-white text-sm px-2 py-1 rounded" data-testid="demo-deception-btn">Demo: Deception</button>
        <button id="demoDestructive" class="bg-red-700 hover:bg-red-600 text-white text-sm px-2 py-1 rounded" data-testid="demo-destructive-btn">Demo: Hard Pause</button>
      </div>
    </div>

    <!-- Runway -->
    <div class="flex items-center gap-3">
      <div id="riskStrip" class="h-2 flex-1 rounded bg-green-700" data-testid="risk-strip"></div>
      <div class="text-sm flex items-center gap-2">
        <span>EWMA:</span>
        <span id="ewmaScore" class="font-mono" data-testid="ewma-score">0.00</span>
        <span class="text-xs text-slate-400">Instant:</span>
        <span id="instantScore" class="font-mono text-xs" data-testid="instant-score">0.00</span>
        <span id="pausedBadge" class="hidden text-xs ml-3 px-2 py-0.5 rounded bg-amber-700" data-testid="paused-badge">PAUSED</span>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Live Brain -->
      <div class="lg:col-span-2 space-y-4">
        <div class="border border-slate-800 rounded bg-slate-900">
          <div class="px-3 py-2 border-b border-slate-800 text-sm text-slate-300">Live Brain</div>
          <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="p-3 border-r border-slate-800">
              <div id="thoughtsLabel" class="text-xs text-slate-400 mb-2" data-testid="thoughts-label">Output</div>
              <div id="thoughts" class="font-mono text-sm space-y-1 h-[32vh] overflow-auto" data-testid="thoughts-stream"></div>
            </div>
            <div class="p-3">
              <div class="text-xs text-slate-400 mb-2">Actions</div>
              <div id="actions" class="font-mono text-sm space-y-1 h-[32vh] overflow-auto" data-testid="actions-stream"></div>
            </div>
          </div>
        </div>

        <!-- Raw Log (collapsible) -->
        <div class="border border-slate-800 rounded bg-slate-900">
          <div class="px-3 py-2 border-b border-slate-800 text-sm text-slate-300 flex items-center justify-between">
            <span>Raw Log</span>
            <button id="toggleRaw" class="text-xs text-slate-400 hover:text-slate-200" data-testid="raw-toggle">toggle</button>
          </div>
          <div id="rawWrap" class="p-3">
            <div id="log" class="whitespace-pre-wrap font-mono border border-slate-800 rounded p-2 bg-slate-950 h-[24vh] overflow-auto" data-testid="raw-log"></div>
          </div>
        </div>
      </div>

      <!-- Tripwire Console / Evidence -->
      <div class="space-y-4">
        <div class="border border-slate-800 rounded bg-slate-900">
          <div class="px-3 py-2 border-b border-slate-800 text-sm text-slate-300">Tripwire Console</div>
          <div id="rules" class="p-3 space-y-2 h-[28vh] overflow-auto" data-testid="rule-list"></div>
        </div>

        <div class="border border-slate-800 rounded bg-slate-900">
          <div class="px-3 py-2 border-b border-slate-800 text-sm text-slate-300 flex items-center justify-between">
            <span>Evidence</span>
            <div class="flex items-center gap-2">
              <button id="refreshEvidence" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded" data-testid="evidence-refresh">Refresh</button>
              <button id="downloadEvidence" class="text-xs bg-emerald-700 hover:bg-emerald-600 px-2 py-1 rounded" data-testid="evidence-download">Download</button>
            </div>
          </div>
          <div class="p-3">
            <pre id="evidence" class="text-xs text-slate-300 h-[24vh] overflow-auto" data-testid="evidence-json">{}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center" data-testid="settings-modal">
    <div class="bg-slate-900 border border-slate-800 rounded p-4 w-[28rem]">
      <div class="text-sm mb-3">Upstream Provider</div>
      <div class="space-y-2">
        <label class="block text-xs text-slate-400">Name</label>
        <input id="provName" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1 text-sm" placeholder="custom" data-testid="prov-name" />
        <label class="block text-xs text-slate-400 mt-2">Base URL</label>
        <input id="provUrl" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1 text-sm" placeholder="http://localhost:1234/v1" data-testid="prov-url" />
        <label class="block text-xs text-slate-400 mt-2">API key env var (optional)</label>
        <input id="provEnv" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1 text-sm" placeholder="OPENROUTER_KEY" data-testid="prov-env" />
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="saveSettings" class="bg-emerald-600 hover:bg-emerald-500 text-white text-sm px-3 py-1 rounded" data-testid="settings-save">Save</button>
        <button id="closeSettings" class="bg-slate-700 hover:bg-slate-600 text-white text-sm px-3 py-1 rounded" data-testid="settings-close">Close</button>
      </div>
    </div>
  </div>

  <!-- Test Prompt Modal -->
  <div id="testModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center" data-testid="test-modal">
    <div class="bg-slate-900 border border-slate-800 rounded p-4 w-[28rem]">
      <div class="text-sm mb-3">Send a test prompt</div>
      <div class="space-y-2">
        <label class="block text-xs text-slate-400">Model</label>
        <input id="testModel" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1 text-sm" placeholder="openai/gpt-oss-20b" data-testid="test-model" />
        <label class="block text-xs text-slate-400 mt-2">Prompt</label>
        <textarea id="testText" class="w-full bg-slate-950 border border-slate-800 rounded px-2 py-1 text-sm h-28" placeholder="Type a quick prompt..." data-testid="test-text"></textarea>
      </div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="sendTest" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm px-3 py-1 rounded" data-testid="test-send">Send</button>
        <button id="closeTest" class="bg-slate-700 hover:bg-slate-600 text-white text-sm px-3 py-1 rounded" data-testid="test-close">Close</button>
      </div>
    </div>
  </div>
  <script src="/ui/app.js"></script>
</body>
</html>
